<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">

<dom-module id="page-center-status">
<template>
	<app-route route="{{route}}"
		   pattern="/app/center-status/:mode/:id"
		   data="{{routeData}}"
		   active>
	</app-route>

	<div class="page-header">
		<h2>사회적기업 현황조회 <small>SocialEnterprise Status</small></h2>
	</div>

	<iron-pages id="center-status" selected="[[mode]]" attr-for-selected="name">
		<center-status-list name="list"></center-status-list>
		<center-status-view name="view" id="{{routeData.id}}"></center-status-view>
	</iron-pages>

</template>
<script>
Polymer({
	is: 'page-center-status',

	properties: {
		mode: {
			type: String,
			value: 'list',
			observer: '_importHTML'
		},
		id: Number,
	},

	observers: [
		'_determineMode(routeData.mode)',
	],

	_determineMode: function(value) {
		this.mode = value || 'list'; 
	},

	_importHTML: function(newValue) {
		this.importHref(this.resolveUrl('center-status/center-status-' + newValue + '.html'), null, null, true);
	},
});
</script>
</dom-module>
