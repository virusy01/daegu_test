<link rel="import" href="/bower_components/app-route/app-route.html">

<link rel="import" href="/src/components/common/normal-select.html">

<dom-module id="page-chart-sector">
    <template>
        <app-route route="{{route}}"
                   pattern="/app/chart-sector/:tab"
                   data="{{routeData}}">
        </app-route>

        <div class="horizontal-margin-20"></div>

        <div class="page-header">
            <h2>업종별 분석<small>By Sector Analytics</small></h2>
        </div>

        <ul id="pageTab" class="nav nav-tabs">
            <li name="grade"><a href="/app/chart-sector/grade">7점 척도 항목</a></li>
            <li name="rate"><a href="/app/chart-sector/rate">100% 대비 항목</a></li>
        </ul>

        <iron-pages id="reportTabs" role="monthly-tab" selected="[[tab]]" attr-for-selected="name">
            <chart-sector-grade name="grade" ></chart-sector-grade>
            <chart-sector-rate name="rate" ></chart-sector-rate>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'page-chart-sector',

            properties: {
                route: String,
                tab: {
                    type: String,
                    observer: "_selectTab"
                },
            },

            observers: [
                '_determineTab(routeData.tab)'
            ],

            _determineTab: function(value) {
                this.tab = value || "grade";
            },

            _selectTab: function(newValue, oldValue) {
                var newTab = this.$.pageTab.querySelector("li[name='" + newValue + "']");
                var oldTab = this.$.pageTab.querySelector("li[name='" + oldValue +"']");

                if (oldTab)
                    oldTab.classList.remove('active');
                else
                    this._deselectAllTabs();

                if (newTab)
                    newTab.classList.add('active');

                this.importHref(
                    this.resolveUrl('chart/chart-sector-' + newValue + '.html'), null, null, true);
            },


            _deselectAllTabs: function() {
                var child;

                for (var key in Polymer.dom(this.$.pageTab).children) {
                    child = Polymer.dom(this.$.pageTab).children[key];
                    child.classList.remove('active');
                }
            },
            _getData: function(e) {

                this.$.reportTabs.selectedItem.requestAllData();
            },

        });
    </script>
</dom-module>
