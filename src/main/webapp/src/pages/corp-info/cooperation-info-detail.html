	<script>
        Polymer({

            is: 'cooperation-info-detail',

            behaviors: [Lunch.LoaderBehavior],


            properties: {

                corpType: Number,
                readId: {
                    type: Number,
                    observer: '_callAPI'
                },
                _corpSeq: {
                    type: Number,
                    value: function() {
                        return sessionStorage.corpSeq;
                    },
                    observer: '_getCooperationInfo'
                },
                _coopType: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _coopConfig: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _mainType: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _sector: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _history: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _region: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _hardReason: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },


            },

            _getCooperationInfo: function(value) {

                this.corpType = 3;
                this.$.getCooperationInfo.params = {
                    CORP_SEQ: value,
                    CORP_TYPE: this.corpType,

                };

                this.$.getCooperationInfo.generateRequest();
            },


            _callAPI: function(value) {
                if (value) {
                    this.readId = value;
                    this._corpSeq = value;
                }
            },

            _submitForm: function(e) {
                if (this.$.cooperationForm.validate()) {
                    this.$.cooperationForm.submit();
                }
            },

            _submitResponse: function(e) {
                if (e.detail.response == 1) {
                    this.$.alert1.innerHTML = '수정되었습니다';
                    this.$.alert1.classList.remove('hide');
                    this.$.alert1.classList.add('alert-success');
                    this.$.alert2.innerHTML = '수정되었습니다';
                    this.$.alert2.classList.remove('hide');
                    this.$.alert2.classList.add('alert-success');
                }else {
                    this.$.alert1.innerHTML = '오류가 발생하였습니다';
                    this.$.alert1.classList.remove('hide');
                    this.$.alert1.classList.add('alert-danger');
                    this.$.alert2.innerHTML = '오류가 발생하였습니다';
                    this.$.alert2.classList.remove('hide');
                    this.$.alert2.classList.add('alert-danger');
                }

                this.async(function() {
                    this.$.alert1.classList.add('hide');
                    this.$.alert2.classList.add('hide');
                }, 2000);
            },

            _parseDataBeforeSubmit: function(e) {
                this.$.cooperationForm.request.body['CORP_SEQ'] = this._corpSeq;
            },
        });
	</script>

</dom-module>
