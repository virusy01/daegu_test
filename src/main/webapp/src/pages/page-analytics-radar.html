<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/src/components/common/normal-select.html">
<link rel="import" href="/src/components/behaviors/behavior-loader.html">

<dom-module id="page-analytics-radar">
	<template>
		<div class="page-header">
			<h2>성과항목 그룹별 분석 <small>KPI Element Group Analytics</small></h2>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<canvas id="barChart"  width="500" height="250"></canvas>
			</div>
		</div>
	</template>
	<script>
        Polymer({
            is: 'page-analytics-radar',

            behaviors: [Lunch.LoaderBehavior],

            properties: {

                data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                _myRadarChart: Object,
            },

            attached: function() {
                this._drawChart();
            },

            _drawChart: function() {

                var data = {
                    labels: ['내적 사회적성과', '조직대외 측면 사회적성과', '경제적성과',
					          '건전성 수준', '사회가치 창출역량', '기업가/인적자원', '마케팅/가치전달',
						      '생산운용관리', '회계/재무관리'	],
                    datasets: [
                        {
                            label: '사회적기업',
                            backgroundColor: 'rgba(255, 99, 132, 0.4)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            data: [3.1, 6.5, 5.8, 3.4, 5.4, 6.4, 5.1, 2.1, 4.0],
                            spanGaps: false,
                        },
                        {
                            label: '협동조합',
                            backgroundColor: 'rgba(54, 162, 235, 0.4)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            data: [4.3, 5.2, 4.2, 6.4, 4.4, 6.4, 4.1, 2.1, 4.4],
                            spanGaps: false,
                        },
                        {
                            label: '마을기업',
                            backgroundColor: 'rgba(255, 206, 86, 0.4)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 1,
                            data: [0, 6.3, 5.3, 2.4, 2.4, 3.4, 4.1, 6.1, 2.0],
                            spanGaps: false,
                        },
                        {
                            label: '전체 평균',
                            backgroundColor: 'rgba(75, 192, 192, 0.4)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            data: [3.4, 5.3, 4.3, 5.4, 4.4, 4.1, 3.4, 4.1, 3.0],
                            spanGaps: false,
                        }
                    ],
                };

                this._myRadarChart = new Chart(this.$.barChart, {
                    type: 'radar',
                    data: data,
                    options: {
                        legend: {
                            display: true,
                            labels: {
                                fontSize : 14
                            }
                            },
                        },
					maintainAspectRatio: false
                 });

                this._stopLoader();
            },


        });
	</script>
</dom-module>
