<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/src/components/common/normal-select.html">
<link rel="import" href="/src/components/behaviors/behavior-loader.html">

<dom-module id="chart-region-rate">
	<template>
		<iron-ajax id="getData" method="get" headers='{"X-Requested-With": "XMLHttpRequest"}'
				   on-request="_startLoader"
				   url="/api/corp/chart-region/rate"
				   on-response="_drawChart">
		</iron-ajax>

		<div class="row">
			<div class="horizontal-margin-20"></div>
			<div class="col-xs-3">
				<normal-select id="year" on-change="_fetchData" value="{{_corpType}}" items="{{_corpTypeList}}"></normal-select>
			</div>
		</div>
		<div class="horizontal-margin-20"></div>

		<div class="row">
			<div class="col-xs-12">
				<canvas id="barChart"  width="600" height="550"></canvas>
			</div>
		</div>
	</template>
	<script>
        Polymer({
            is: 'chart-region-rate',

            behaviors: [Lunch.LoaderBehavior],

            properties: {

                data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _type1Data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _type2Data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _type3Data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _type4Data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _type5Data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _type6Data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _type7Data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _type8Data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _corpTypeList: {
                    type: Array,
                    value: function() {
                        return [
                            {cdNm: '전체', cd: 0},
                            {cdNm: '사회적기업', cd: 1},
                            {cdNm: '마을기업', cd: 2},
                            {cdNm: '협동조합', cd: 3},
                        ];
                    }
                },
                _corpType: {
                    type: Number,
                    value: function() {
                        return 0;
                    }
                },
                _labels: {
                    type: Object,
                    value: function() {
                        return {'1':'중구', '2':'동구', '3':'서구', '4':'남구', '5':'북구', '6':'수성구', '7':'달서구', '8':'달성군'};
                    }
                },
                _myBarChart: Object,

            },

            attached: function() {
                this._fetchData();
            },
            _fetchData: function() {
                this.$.getData.params = {
                    CORP_KIND: this._corpType
                };
                this.$.getData.generateRequest();

            },
            _drawChart: function(e) {
                var data = e.currentTarget.lastResponse;

                if (data) {
                    this._type1Data = data.type1Data;
                    this._type2Data = data.type2Data;
                    this._type3Data = data.type3Data;
                    this._type4Data = data.type4Data;
                    this._type5Data = data.type5Data;
                    this._type6Data = data.type6Data;
                    this._type7Data = data.type7Data;
                    this._type8Data = data.type8Data;
                }

                var data = {
                    labels: ['중구', '동구', '서구', '남구', '북구', '수성구', '달서구', '달성군'],
                    datasets: [
                        {
                            type: 'bar',
                            label: '사회적 성과',
                            backgroundColor: 'rgba(255, 99, 132, 0.9)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            data: [this._type1Data[0].RESULT,this._type2Data[0].RESULT,this._type3Data[0].RESULT,this._type4Data[0].RESULT,
                                this._type5Data[0].RESULT,this._type6Data[0].RESULT,this._type7Data[0].RESULT,this._type8Data[0].RESULT]
                        },
                        {
                            type: 'bar',
                            label: '경제적 성과',
                            backgroundColor: 'rgba(54, 162, 235, 0.9)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            data: [this._type1Data[1].RESULT,this._type2Data[1].RESULT,this._type3Data[1].RESULT,this._type4Data[1].RESULT,
                                this._type5Data[1].RESULT,this._type6Data[1].RESULT,this._type7Data[1].RESULT,this._type8Data[1].RESULT]
                        },
                        {
                            type: 'bar',
                            label: '기업 건전성',
                            backgroundColor: 'rgba(255, 206, 86, 0.9)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 1,
                            data: [this._type1Data[2].RESULT,this._type2Data[2].RESULT,this._type3Data[2].RESULT,this._type4Data[2].RESULT,
                                this._type5Data[2].RESULT,this._type6Data[2].RESULT,this._type7Data[2].RESULT,this._type8Data[2].RESULT]
                        },
                        {
                            type: 'bar',
                            label: '사회가치 창출 역량',
                            backgroundColor: 'rgba(75, 192, 192, 0.9)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            data: [this._type1Data[3].RESULT,this._type2Data[3].RESULT,this._type3Data[3].RESULT,this._type4Data[3].RESULT,
                                this._type5Data[3].RESULT,this._type6Data[3].RESULT,this._type7Data[3].RESULT,this._type8Data[3].RESULT]
                        },
                        {
                            type: 'bar',
                            label: '비즈니스 역량',
                            backgroundColor: 'rgba(153, 102, 255, 0.9)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1,
                            data: [this._type1Data[4].RESULT,this._type2Data[4].RESULT,this._type3Data[4].RESULT,this._type4Data[4].RESULT,
                                this._type5Data[4].RESULT,this._type6Data[4].RESULT,this._type7Data[4].RESULT,this._type8Data[4].RESULT]
                        },
                        {
                            type: 'bar',
                            label: '전체 평균',
                            backgroundColor: 'rgba(255, 159, 64, 0.9)',
                            borderColor: 'rgba(255, 159, 64, 1)',
                            borderWidth: 1,
                            data: [this._type1Data[5].RESULT,this._type2Data[5].RESULT,this._type3Data[5].RESULT,this._type4Data[5].RESULT,
                                this._type5Data[5].RESULT,this._type6Data[5].RESULT,this._type7Data[5].RESULT,this._type8Data[5].RESULT]
                        },
                    ]
                };
                if (this._myBarChart)
                    this._myBarChart.destroy();

                this._myBarChart = new Chart(this.$.barChart, {
                    type: 'bar',
                    data: data,
                    options: {
                        "hover": {
                            "animationDuration": 0
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    callback: function(value) {
                                        return accounting.formatNumber(value);
                                    },
                                    beginAtZero: true,
                                    stacked: true,
                                    max: 100,
                                }
                            }],
                            xAxes: [{
                                ticks: {
                                }
                            }]
                        },

                        legend: {
                            display: true,
                            labels: {
                            }
                        },
                        animation: {
                            duration: 500,
                            easing: "easeOutQuart",
                            onComplete: function () {
                                var ctx = this.chart.ctx;
                                ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontFamily, 'normal', Chart.defaults.global.defaultFontFamily);
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'bottom';

                                this.data.datasets.forEach(function (dataset) {
                                    for (var i = 0; i < dataset.data.length; i++) {
                                        var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model,
                                            scale_max = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._yScale.maxHeight;
                                        ctx.fillStyle = '#444';
                                        var y_pos = model.y - 5;
                                        // Make sure data value does not get overflown and hidden
                                        // when the bar's value is too close to max value of scale
                                        // Note: The y value is reverse, it counts from top down
                                        if ((scale_max - model.y) / scale_max >= 0.93)
                                            y_pos = model.y + 20;
                                        ctx.fillText(dataset.data[i], model.x, y_pos);
                                    }
                                });
                            }
                        },
                        maintainAspectRatio: false
                    }
                });
                this._stopLoader();
            },


        });
	</script>
</dom-module>
