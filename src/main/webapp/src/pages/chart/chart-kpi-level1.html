<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/src/components/common/normal-select.html">
<link rel="import" href="/src/components/behaviors/behavior-loader.html">

<dom-module id="chart-kpi-level1">
	<template>
		<iron-ajax id="getData" method="get" headers='{"X-Requested-With": "XMLHttpRequest"}'
				   on-request="_startLoader"
				   url="/api/corp/chart-kpi/level1"
				   on-response="_drawChart">
		</iron-ajax>

		<div class="row">
			<div class="horizontal-margin-20"></div>
			<div class="col-xs-3">
				<normal-select id="year" on-change="_fetchData" value="{{_corpType}}" items="{{_corpTypeList}}"></normal-select>
			</div>
		</div>

		<div class="row">
			<div class="horizontal-margin-20"></div>
			<div class="col-xs-12">
				<canvas id="barChart"  width="500" height="500"></canvas>
			</div>
		</div>
	</template>
	<script>
        Polymer({
            is: 'chart-kpi-level1',

            behaviors: [Lunch.LoaderBehavior],

            properties: {

                data: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                _corpTypeList: {
                    type: Array,
                    value: function() {
                        return [
                            {cdNm: '전체', cd: 0},
                            {cdNm: '사회적기업', cd: 1},
                            {cdNm: '마을기업', cd: 2},
                            {cdNm: '협동조합', cd: 3},

                        ];
                    }
                },
                _corpType: {
                    type: Number,
                    value: function() {
                        return 0;
                    }
                },
                _myBarChart: Object,
            },

            attached: function() {
                this._fetchData();
            },
            _fetchData: function() {
                this.$.getData.params = {
                    CORP_KIND: this._corpType
                };
                this.$.getData.generateRequest();

            },
            _drawChart: function(e) {

                this._data = e.currentTarget.lastResponse;

                var data = {
                    labels: ['사회적 성과', '경제적 성과', '기업 건전성', '사회 가치창출 역량', '비즈니스 역량'],
                    datasets: [
                        {
                            type: 'bar',
                            label: 'KPI 항목별 분석',
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.9)',
                                'rgba(54, 162, 235, 0.9)',
                                'rgba(255, 206, 86, 0.9)',
                                'rgba(75, 192, 192, 0.9)',
                                'rgba(153, 102, 255, 0.9)',
                                'rgba(255, 159, 64, 0.9)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1,
                            data: [this._data[0].RESULT, this._data[1].RESULT, this._data[2].RESULT,this._data[3].RESULT, this._data[4].RESULT],
                            spanGaps: false,
                        },
                    ]
                };

                if (this._myBarChart)
                    this._myBarChart.destroy();

                this._myBarChart = new Chart(this.$.barChart, {
                    type: 'bar',
                    data: data,
                    options: {
                        "hover": {
                            "animationDuration": 0
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    callback: function(value) {
                                        return accounting.formatNumber(value);
                                    },
                                    beginAtZero: true,
									max: 7,
                                }
                            }],
                            xAxes: [{
                                ticks: {
                                },
                                barThickness : 70
                            }]
                        },
                        animation: {
                            duration: 500,
                            easing: "easeOutQuart",
                            onComplete: function () {
                                var ctx = this.chart.ctx;
                                ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontFamily, 'normal', Chart.defaults.global.defaultFontFamily);
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'bottom';

                                this.data.datasets.forEach(function (dataset) {
                                    for (var i = 0; i < dataset.data.length; i++) {
                                        var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model,
                                            scale_max = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._yScale.maxHeight;
                                        ctx.fillStyle = '#444';
                                        var y_pos = model.y - 5;
                                        // Make sure data value does not get overflown and hidden
                                        // when the bar's value is too close to max value of scale
                                        // Note: The y value is reverse, it counts from top down
                                        if ((scale_max - model.y) / scale_max >= 0.93)
                                            y_pos = model.y + 20;
                                        ctx.fillText(dataset.data[i], model.x, y_pos);
                                    }
                                });
                            }
                        },
                        maintainAspectRatio: false,
                        legend: {
                            display: false
                        }
                    }
                });

                this._stopLoader();
            },


        });
	</script>
</dom-module>
