<link rel="import" href="/bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/src/components/common/number-input.html">
<link rel="import" href="/src/components/behaviors/behavior-grid.html">
<link rel="import" href="/src/components/behaviors/behavior-loader.html">

<dom-module id="report-employment">
<template>
	<div class="horizontal-margin-20"></div>

	<iron-ajax id="getData" method="get" headers='{"X-Requested-With": "XMLHttpRequest"}'
			   url="/api/corp/monthly-report/employment"
      		      on-request="_startLoader"
		      on-response="_assignData">
	</iron-ajax>

	<form id="gridForm" is="iron-form"
	      content-type="application/json"
	      method="post"
	      action="/api/corp/monthly-report/employment"
       	      on-iron-form-presubmit="_parseDataBeforeSubmit"
	      on-iron-form-response="_submitResponse"
	      class="form-horizontal">

	<div class="row">
		<div class="col-xs-12 text-right">
			<template is="dom-if" if="{{adminMode}}">
				<button type="button" on-tap="_downloadExcel" class="btn btn-sm btn-default">엑셀 다운로드</button>
			</template>
			<template is="dom-if" if="{{!adminMode}}">
			<button type="button" on-tap="_resetData" class="btn btn-sm btn-default">되돌리기</button>
			<button type="button" on-tap="_submitForm" class="btn btn-sm btn-primary">저장</button>
			</template>
		</div>
	</div>

	<div id="alert" class="alert alert-dismissible hide" role="alert"></div>

	<div class="horizontal-margin-20"></div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>고용현황</h4>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-4">
					<span class="report-total">
						총 고용인원(연평균)
						<span class="badge">[[_avgEmployment]]</span>
					</span>
				</div>
				<div class="col-xs-4">
					<span class="report-total">
						취약계층고용인원(연평균)
						<span class="badge">[[_avgDisadvantagedEmployment]]</span>
					</span>
				</div>
			</div>
		</div>

		<table id="tableEmploymentBySex" class="table table-bordered">
			<thead>
				<tr>
					<th>고용</th>
					<th colspan='2'>일반고용</th>
					<th colspan='2'>노동부</th>
					<th colspan='2'>자활근로</th>
				</tr>
				<tr>
					<th>월</th>
					<th>남</th>
					<th>여</th>
					<th>남</th>
					<th>여</th>
					<th>남</th>
					<th>여</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
			</tfoot>
		</table>
		<table id="tableEmploymentByType" class="table table-bordered">
			<thead>
				<tr>
					<th>고용</th>
					<th colspan='8'>직종별</th>
				</tr>
				<tr>
					<th>월</th>
					<th>센터장</th>
					<th>영양사</th>
					<th>운영팀장</th>
					<th>총무</th>
					<th>조리원</th>
					<th>배송기사</th>
					<th>배달</th>
					<th>기타</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
			</tfoot>
		</table>

	</div>
</form>

</template>
<script>
Polymer({
	is: 'report-employment',

	behaviors: [Lunch.GridBehavior, Lunch.LoaderBehavior],

	properties: {
		year: Number,
		adminMode: {
			type: Boolean,
			value: false
		},
		apiTrigger: {
			type: Boolean,
			value: false
		},
		_corpSeq: {
			type: Number,
			value: function() {
				return parseInt(sessionStorage.corpSeq);
			}
		},
		_avgEmployment: {
			type: Number,
			value: 0
		},
		_avgDisadvantagedEmployment: {
			type: Number,
			value: 0
		},
		_data: {
			type: Array,
			value: function() {
				return [];
			}
		},
		_guideBySex: {
			type: Array,
			value: function() {
				return [
					'GENERAL_MALE',
					'GENERAL_FEMALE',
					'GOV_MALE',
					'GOV_FEMALE',
					'SELF_SUPPORT_MALE',
					'SELF_SUPPORT_FEMALE'
				];
			}
		},
		_guideByType: {
			type: Array,
			value: function() {
				return [
					'ROLE_CEO',
					'ROLE_COOK',
					'ROLE_MANAGER',
					'ROLE_GENERAL_AFFAIRS',
					'ROLE_DIETITION',
					'ROLE_DELIVERY_DRIVER',
					'ROLE_DELIVERY_LABOR',
					'ROLE_ETC'
				];
			}
		},
	},

	observers: [
		'requestData(apiTrigger, _corpSeq, year)'
	],

	created: function() {
		this._adminAPIURL = '/api/hq/monthly-report/employment';
	},

	_assignData: function(e) {
		this._data = e.target.lastResponse;

		if (this._data) {
			this._assignDataToTable('sex', this.$.tableEmploymentBySex, this._data, this._guideBySex);
			this._assignDataToTable('type', this.$.tableEmploymentByType, this._data, this._guideByType);

			this._refreshHeaderTotal();
			this._stopLoader();
		}
	},

	_clearData: function() {
		// sex
		Polymer.dom(this.$.tableEmploymentBySex.querySelector('tbody')).innerHTML = '';
		Polymer.dom(this.$.tableEmploymentBySex.querySelector('tfoot')).innerHTML = '';

		// type
		Polymer.dom(this.$.tableEmploymentByType.querySelector('tbody')).innerHTML = '';
		Polymer.dom(this.$.tableEmploymentByType.querySelector('tfoot')).innerHTML = '';
	},

	_refreshHeaderTotal: function() {
		// gov
		var prefix = 'sex';
		var guide = this._guideBySex;
		var total = 0;

		for (var i = 0; i < guide.length; i++) {
			total += accounting.unformat(this.$$('#sum_' + prefix + '_' + guide[i]).innerHTML);
		}

		this._avgEmployment = accounting.formatNumber(total);

		// self
		prefix = 'sex';
		guide = [
			'GOV_MALE',
			'GOV_FEMALE',
			'SELF_SUPPORT_MALE',
			'SELF_SUPPORT_FEMALE'
		];
		total = 0;

		for (var i = 0; i < guide.length; i++) {
			total += accounting.unformat(this.$$('#sum_' + prefix + '_' + guide[i]).innerHTML);
		}

		this._avgDisadvantagedEmployment = accounting.formatNumber(total);
	},

	_parseDataBeforeSubmit: function(e) {
		var data = this.$.gridForm.serialize();
		var parsedData = [];

		for (var i = 0; i < 12; i++) {
			for (var key in data) {
				var keySplit = key.split('_');
				var category = keySplit[0];
				var insertKey = keySplit.splice(1, keySplit.length).join('_');
				var insertValue = accounting.unformat(data[key][i]);

				if (!parsedData[i])
					parsedData[i] = {};
				parsedData[i][insertKey] = insertValue;
			}
			parsedData[i]['YEAR'] = this.year;
			parsedData[i]['CORP_SEQ'] = this._corpSeq;
			parsedData[i]['MONTH'] = i + 1;
		}

	   	this.$.gridForm.request.body = parsedData;
	},



});
</script>
</dom-module>
